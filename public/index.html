<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>Voice Assistant</h2>
        <div id="status">Tap the button to speak</div>
        
        <button id="recordBtn">Start Speaking</button>
        
        <div id="transcript">Your text will appear here...</div>

        <hr class="divider">
        
        <button id="downloadBtn" class="secondary-btn">Download History</button>
        
        <div id="historyContainer">
            <strong>Recent History:</strong>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
